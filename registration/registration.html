<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../database/sendRequestUtility.js" defer></script>
        <script src="registration.js" defer></script>
        <link rel="stylesheet" href="registration.css">
        <title>Регистрация</title>
    </head>
    <body>
        <div class="form-container">
            <h1>Регистрация</h1>
            <form method = "POST" id="registration-form">
                <span id="all-error" class="error"></span>
                <div>
                    <input type="text" id="name" name ="name" required placeholder="Име" class="full-width">
                    <span id="name-error" class="error"></span>
                </div>
                <div>
                    <input type="text"  id="surname" name="surname" required placeholder="Фамилия" class="full-width">
                    <span id="surname-error" class="error"></span>
                </div>
                <div>
                    <input type="text" id="username" name ="username" required placeholder="Потребителско име" class="full-width">
                    <span id="username-error" class="error"></span>
                </div>
                <div>
                    <input type="email" id="email" name="email" required placeholder="Имейл" class="full-width">
                    <span id="email-error" class="error"></span>
                </div>
                <div>
                    <input type="password" id="password" name="password" required placeholder="Парола" class="full-width">
                    <span id="password-error" class="error"></span>
                </div>
                <div>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Повторете паролата" class="full-width">
                    <span id="confirm-password-error" class="error"></span>
                </div>
                <div>
                    <button class="btn" id="register">Регистрирай се</button>
                </div>
                <p id="success"></p>
            </form>
        </div>
    </body>
</html>
