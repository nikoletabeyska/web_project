<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Преглед на файл</title>        
        <script type="text/javascript" src="../database/absolutePathFinder.php"></script>
        <script src="../database/sendRequestUtility.js" defer></script>
        <script src="singlefiledownload.js" defer></script>
        <script src="shareLink.js" defer></script>
        <script src="displaySingleFile.js" defer></script>
        <script src="../shareLink/shareViewLink.js" defer></script>
        <script src="showList.js" defer></script>
        <script src="showSeenBy.js" defer></script>
        <script src="showSharedWith.js" defer></script>
        <script src="showDownloadedBy.js" defer></script>
        <script src="fileList.js" defer></script>
        <link rel="stylesheet" href="singlefile.css">
    </head>
    <body>
        <button id="files">&#171; Списък с файлове</button>
        <h1>Преглед на файл</h1>
        <div class="container">
            <div class="content">
                <div class="titleheader">Съдържание</div>
                <div id="file-contents"></div>
            </div>
            <div class="information">
                <div class="titleheader">Информация за файла</div>
                <p id="file-name"></p></span>
                <p id="file-size"></p>
                <p id="file-type"></p>
                <p id="file-update-date"></p>
                <p id="file-owner"></p>
                <p id="file-owner"></p>
                <div class="button-container">
                    <button id ="sharedWith">Покажи с кого е споделен файлът</button>
                    <button id ="seenBy">Покажи от кого е видян файлът</button>
                </div>
                <div class="list-container">
                    <div id="email-list" style="visibility: hidden;">
                    </div>
                    <div id="seen-email-list" style="visibility: hidden;">
                    </div>
                </div>
                <button id ="downloadedBy">Покажи от кого е изтеглен файлът</button>
                <div id="download-email-list" style="visibility: hidden;">
                </div>
            </div>
        </div>
        <div>
            <button id="downloadButton" >Изтегли</button>
            <button id="shareThroughLink" onclick="shareLink()">Сподели за теглене чрез линк</button>
            <button id="showInputField">Сподели за преглед чрез линк</button>
            <span id="success"></span>
            <span id="textInput" style="visibility: hidden;" >Въведи имейл:</span>
            <input id="emailInput" type="text" style="visibility: hidden;">
            <button id="copyLink" style="visibility: hidden;" >Копирай линк</button>
            <span id="error"></span>
        </div>
        <div>
            <a href="" id="shareButton" style="visibility: hidden;"></a>

        </div>
    </body>
</html>
