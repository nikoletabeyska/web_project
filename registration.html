<html>
    <head>
        <meta chrset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/sendRequestUtility.js" defer></script>
        <script src="scripts/registration.js" defer></script>
        <link href="styles/registration.css" rel="stylesheet">
        <title>Registration form</title>
    </head>

    <body>
        <h2>Регистрация</h2>
        <form method = "POST" id="registration-form">
            <span id="all-errors" class="error"></span>
            <div>
                <label for="name">Потребителско име:</label>
                <input type="text" id="username" name ="username" required placeholder="Потребителско име" class="full-width">
                <span id="username-error" class="error"></span>
            </div>
            <div>
                <label for="name">Име:</label>
                <input type="text" id="name" name ="name" required placeholder="Име" class="full-width">
                <span id="name-error" class="error"></span>
            </div>
            <div>
                <label for="surname">Фамилия:</label>
                <input type="text"  id="surname" name="surname" required placeholder="Фамилия" class="full-width">
                <span id="surname-error" class="error"></span>
            </div>
            <div>
                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" required placeholder="Имейл адрес" class="full-width">
                <span id="email-error" class="error"></span>
            </div>
            <div>
                <label for="password">Парола:</label>
                <input type="password" id="password" name="password" required placeholder="Парола" class="full-width">
                <span id="password-error" class="error"></span>
            </div>
            <div>
                <label for="confirm-password">Потвърди паролата:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Парола" class="full-width">
                <span id="confirm-password-error" class="error"></span>
            </div>
            <div>
                <button class="btn" id="register">Регистрация</button>
            </div>
            <p id="success"></p>
            <div class="container">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
        </form>
    </body>
</html>
