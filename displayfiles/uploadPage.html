    <title>Upload page</title>
</head>
<body>

<!-- The data encoding type, enctype, MUST be specified as below -->
<form enctype="multipart/form-data"  method="POST" class="form-container">
  <div class="container">Избери файл:
  <!-- MAX_FILE_SIZE must precede the file input field 
  <input type="hidden" name="MAX_FILE_SIZE" value="30000" />-->
  <!-- Name of input element determines name in $_FILES array -->
    <input name="files[]" type="file" multiple="multiple" id="uploadContent" />
    <button class="btn" type="submit" id="uploadButton">Качи</button>
  </div>
  <div>
    <span id="result" class="result"></span>
  </div>
</form>

<h1>File List</h1>
    
    <table id="file-list-table">
      <input type="checkbox" id="checkAll"> Check All</input>
      <button id="delete-button">Delete</button>
      <button id="share-button">Share</button>
      <span id="noSelected" class="error"></span>
        <!-- <div id="dropdown-options" class="dropdown-content">
          <a href="#" id="permissions">Other users</a>
          <a href="#">Generate link</a>
        </div> -->
      <div id="window" style="display:none;">
        <h2>Споделяне</h2>
        <input type="text" id="inputEmail" placeholder="Add email">
        <span id="displayError" class="error"></span>
        <span id="displaySuccess" class="success"></span>
        <div class="button-container">
          <button id="doneButton" class="done-button">Give permission</button>
          <button id="closeButton" class="close-button">Close</button>
        </div>
      </div>
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Owner</th>
                <th>Upload date</th>
            </tr>
        </thead>
        <tbody id="file-list">
        </tbody>
    </table>
</body>
