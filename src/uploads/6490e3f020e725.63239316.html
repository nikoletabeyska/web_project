    <meta charset="UTF-8">

    <script src="scripts/uploadRequestUtility.js" defer></script>
    <link href="styles/uploadFile.css" rel="stylesheet">
    <script src="scripts/displayFileList.js" defer></script>
    <title>Upload page</title>
</head>
<body>

<!-- The data encoding type, enctype, MUST be specified as below -->
<form enctype="multipart/form-data"  method="POST" class="form-container">
  <div class="container">Избери файл:
  <!-- MAX_FILE_SIZE must precede the file input field 
  <input type="hidden" name="MAX_FILE_SIZE" value="30000" />-->
  <!-- Name of input element determines name in $_FILES array -->
    <input name="files[]" type="file" multiple="multiple" id="uploadContent" />
    <button class="btn" type="submit" id="uploadButton">Качи</button>
  </div>
  <div>
    <span id="result" class="result"></span>
  </div>
</form>
